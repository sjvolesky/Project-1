<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto+Mono:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" width="12rem">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="citysearch">
                  <input
                    type="text"
                    placeholder="Search for city.."
                    class="form-control"
                    id="city-search"
                  />
                </div>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary" id="search">
                  Search
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success" id="current">
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1>
            <span id="city"> Denver, Colorado </span>
          </h1>
          <ul class="current">
            <li id="date"></li>
            <li id="weather">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-4">
              <p>
                <span class="emoji">üå§Ô∏è</span>
              </p>
            </div>
            <div class="col-4">
              <span class="temperature" id="temperature">20</span>
              <span class="units"> <a href="#" id="celsius-link">¬∞C</a></span>
              |
              <a href="#" id="fahrenheit-link">¬∞F</a>
            </div>
            <div class="col-4">
              <ul class="type" id="currentStats">
                <li id="percipitation">Percipitation:</li>
                <li id="humidity">Humidity:</li>
                <li id="wind">wind:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/sjvolesky/Project-1" target="_blank"
      >Open-Source code
    </a>
    by Samantha Volesky
    <script src="src/index.js"></script>
  </body>
</html>
